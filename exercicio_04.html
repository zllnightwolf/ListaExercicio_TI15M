<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio JS 04</title>
</head>
<body>
    <h1>Boletim do Aluno</h1>
    <p>Nome do Aluno:<span id="nomeAluno"> </span></p>
    <p>Nome da Disciplina:<span id="nomeDisciplina"> </span></p>
    <p>Turma: <span id="turma"> </span></p>
    <p>Nota 01:<span id="nota01"> </span></p>
    <p>Nota 02:<span id="nota02"> </span></p>
    <p>Nota 03:<span id="nota03"> </span></p>
    <p>MÃ©dia do Aluno:<span id="media"> </span></p>
    <script>
        let nomeAluno = prompt("Digite o nome do Aluno");
        let nomeDisciplina = prompt("Digite o nome da Disciplina");
        let Turma = prompt("Digite a turma");
        let nota01 = Number(prompt("Digite a primeira nota"));
        let nota02 = Number(prompt("Digite a segunda nota"));
        let nota03 = Number(prompt("Digite a terceira nota"));
        let media = ((nota01 + nota02 + nota03)/3);
        
        document.getElementById("nomeAluno").innerHTML = nomeAluno;
        document.getElementById("nomeDisciplina").innerHTML = nomeDisciplina;
        document.getElementById("turma").innerHTML = Turma;
        document.getElementById("nota01").innerHTML = nota01;
        document.getElementById("nota02").innerHTML = nota02;
        document.getElementById("nota03").innerHTML = nota03;
        document.getElementById("media").innerHTML = media;
    </script>
</body>
</html>
