<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercicio JS 08</title>
</head>
<body>
   <h1>Lanchonete</h1>
   <p>Nome do Cliente:<span id="nomeCliente"></span></p>
   <p>Hot Dog: R$<span id="hotdog"></span></p>
   <p>Hambúrguer: R$<span id="hamburguer"></span></p>
   <p>Cheeseburguer: R$<span id="cheeseb"> </span></p>
   <p>Refrigerante em lata: R$<span id="refrigerante"> </span></p>
   <p>Batata frita: R$<span id="batata"> </span></p>
   <p>Total: R$<span id="total"> </span></p>
   <script>
        let nomeCliente = prompt("Digite o nome do cliente.");
        let hotdog = Number(prompt("Digite a Quantidade de Hot Dogs"));
        let hamburguer = (1.30 * Number(prompt("Digite a quantidade de Hambúrgues.")));
        let cheeseb = (1.50 * Number(prompt("Digite a quantidade de Cheeseburguers.")));
        let refri = Number(prompt("Digite a quantidade de Refrigerante em lata."));
        let batata = (0.80 * Number(prompt("Digite a quantidade de Batatas fritas.")));
        let total = (hotdog + hamburguer + cheeseb + refri + batata);

        document.getElementById("nomecliente").innerHTML = nomeCliente;
        document.getElementById("hotdog").innerHTML = hotdog;
        document.getElementById("hamburguer").innerHTML = hamburguer;
        document.getElementById("cheeseb").innerHTML = cheeseb;
        document.getElementById("refrigerante").innerHTML = refri;
        document.getElementById("batata").innerHTML = batata;
        document.getElementById("total").innerHTML = total;
   </script> 
</body>
</html>
