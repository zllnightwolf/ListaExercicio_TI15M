<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio JS 02</title>
</head>
<body>
    <h1>Disciplina escolar</h1>
    <p>Nome:<span id="nome"> </span></p>
    <p>Descrição:<span id="descricao"> </span></p>
    <p>Frequência:<span id="frequencia"> </span></p>
    <p>Média para Aprovação:<span id="mediaAprovada"></span></p>
    <script>
        let nome = prompt("Digite o Nome da Disciplina.");
        let descricao = prompt("Descreva a Disciplina");
        let frequencia = prompt("Digite a Frequêcia de aulas");
        let mediaAprovada ="6";
        
        document.getElementById("nome").innerHTML = nome;
        document.getElementById("descricao").innerHTML = descricao;
        document.getElementById("frequencia").innerHTML = frequencia;
        document.getElementById("mediaAprovada").innerHTML = mediaAprovada;
    </script>
</body>
</html>
