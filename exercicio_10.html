<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio JS 10</title>
</head>
<body>
    <h1>Preço do Produto</h1>
    <p>Nome do Produto:<span id="produto"> </span></p>
    <p>Preço Final: R$<span id="precoFinal"> </span></p>
    <script>
        let produto = prompt("Digite o nome do produto.");
        let precoFabrica = Number(prompt("Digite o preço de Fábrica."));
        let imposto = Number(prompt("Digite a porcentagem do imposto."));
        let taxa = Number(prompt("Digite a porcentagem da taxa do distribuidor."));
        let precoFinal = (precoFabrica - (precoFabrica * ((taxa + imposto)/100)));

        document.getElementById("produto").innerHTML = produto;
        document.getElementById("precoFinal").innerHTML = precoFinal.toFixed(2);
    </script>
</body>
</html>
